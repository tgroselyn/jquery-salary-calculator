<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery-3.4.0.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>jQuery Salary Calculator</title>
</head>
<body>
    <header>
        <h1>jQuery Salary Calculator</h1>
        <p>Thomas Roselyn</p>
    </header>
    <main>
        <div id="inputArea">
            <h2>Add Employee</h2>
            <input id="firstNameIn" type="text" placeholder="First Name">
            <input id="lastNameIn" type="text" placeholder="Last Name">
            <input id="idIn" type="text" placeholder="ID">
            <input id="titleIn" type="text" placeholder="Title">
            <input id="annualSalaryIn" type="text" placeholder="Annual Salary">
            <button id="submitEmployeeButton" type="button">Submit</button>
        </div>
        <div id="tableArea">
            <h2>Employees</h2>
            <table id="employeeTable">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Annual Salary</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div id="costDisplayArea">
            <h2>Monthly Cost: $<span id="monthlyCost">0.00</span></h2>
        </div>
    </main>
</body>
</html>
